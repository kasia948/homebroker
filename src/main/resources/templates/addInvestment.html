<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Domy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style type="text/css">
        body{
            margin-top: 40px;
            margin-right: 70px;
            margin-bottom: 100px;
            margin-left: 70px; }
    </style>
</head>

<body>
<div style="margin: auto; max-width: 1000px">

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Własne mieszkanie? Z nami to możliwe !</h1>
        <p class="lead">Dodaj nową inwestycję</p>
    </div>
</div>

<form action="/addInvestment" method="post" th:object="${newInvestment}" style="margin-left: 100px; margin-right: 100px">
    <div class="form-group">
        <label for="name">Nazwa inwestycji</label>
        <input th:field="*{name}" type="text" class="form-control" id="name" placeholder="Wpisz nazwę inwestycji"/>
    </div>

    <div class="form-group">
        <label for="description">Opis</label>
        <input th:field="*{description}" type="text" class="form-control" id="description" placeholder="Wpisz opis"/>
    </div>

    <div class="form-group">
        <label for="www">www</label>
        <input th:field="*{www}" type="text" class="form-control" id="www" placeholder="Wpisz adres url loga"/>
    </div>

    <div class="form-group">
        <label for="deadlineYear">Rok ukończenia</label>
        <input th:field="*{deadlineYear}" type="text" class="form-control" id="deadlineYear" placeholder="Wpisz rok ukonczenia inwestycji"/>
    </div>

    <div class="form-group">
        <label for="deadlineMonth">Miesiąc ukończenia</label>
        <input th:field="*{deadlineMonth}" type="text" class="form-control" id="deadlineMonth" placeholder="Wpisz miesiąc ukonczenia inwestycji"/>
    </div>
    <div class="form-group">
        <label for="deadlineDay">Dzień ukończenia</label>
        <input th:field="*{deadlineDay}" type="text" class="form-control" id="deadlineDay" placeholder="Wpisz dzień ukonczenia inwestycji"/>
    </div>
    <div class="form-group">
        <label for="city">Miasto</label>
        <input th:field="*{city}" type="text" class="form-control" id="city" placeholder="Wpisz miasto"/>
    </div>
    <div class="form-group">
        <label for="street">Ulica</label>
        <input th:field="*{street}" type="text" class="form-control" id="street" placeholder="Wpisz ulicę"/>
    </div>
    <div class="form-group">
        <label for="number">Numer</label>
        <input th:field="*{number}" type="text" class="form-control" id="number" placeholder="Wpisz numer"/>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="developer_id">Inwestor ID</label>-->
        <!--<input th:field="*{developer_id}" type="text" class="form-control" id="developer_id" placeholder="Wpisz tytuł"/>-->
    <!--</div>-->
    <button type="submit" class="btn btn-primary">Dodaj inwestycje</button>
</form>
</body>
</html>
