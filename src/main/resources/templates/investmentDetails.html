<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Domy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style type="text/css">
        body{
            margin-top: 40px;
            margin-right: 70px;
            margin-bottom: 100px;
            margin-left: 70px; }
    </style>
</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Własne mieszkanie? Z nami to możliwe !</h1>
        <p class="lead">Poniżej znajdziesz dane o inwestycji i dostępne mieszkania</p>
    </div>
</div>

<h5 class="card-title" th:each="investment:${details}" th:text="${investment.name}"></h5>

<div class="card" th:each="investment:${details}">
    <div class="card-header">
    </div>
    <div class="card-body">
        <h6 class="card-title" th:text="${investment.description}"></h6>
    </div>
</div><br>

<h5>Dostępne mieszkania</h5><br>

<table class="table table-hover" style="margin-left: 70px; max-width: 800px" >
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Powierzchnia</th>
        <th scope="col">Liczba pokoi</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody th:each="apartment:${offerApartments}">
    <tr>
        <td th:text="${apartment.id}"></td>
        <td th:text="${apartment.surface}+' m2'"></td>
        <td th:text="${apartment.roomsNumber}"></td>
        <td><a th:href="'/apartDetails?id='+${apartment.id}">więcej</a></td>
    </tr>
    </tbody>
</table>

</body>
</html>
